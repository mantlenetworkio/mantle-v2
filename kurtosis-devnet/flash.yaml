optimism_package:
  faucet:
    enabled: true
    image: {{ localDockerImage "op-faucet" }}
  chains:
    op-kurtosis:
      participants:
        node0:
          sequencer: true
          el:
            type: op-geth
          el_builder:
            type: op-rbuilder
          cl_builder:
            type: op-node
            image: {{ localDockerImage "op-node" }}
          mev_params:
            enabled: true
          cl:
            type: op-node
            image: {{ localDockerImage "op-node" }}
          conductor_params:
            image: {{ localDockerImage "op-conductor" }}
            enabled: true
            bootstrap: true
            paused: true
            admin: true
            proxy: true
            websocket_enabled: true
            
        node1:
          sequencer: true
          el:
            type: op-reth
          el_builder:
            type: op-rbuilder
          cl_builder:
            type: op-node
            image: {{ localDockerImage "op-node" }}
          mev_params:
            enabled: true
          cl:
            type: op-node
            image: {{ localDockerImage "op-node" }}
          conductor_params:
            image: {{ localDockerImage "op-conductor" }}
            enabled: true
            paused: true
            admin: true
            proxy: true
            websocket_enabled: true

      proxyd_params:
        pprof_enabled: false
        extra_params: []
      network_params:
        network: "kurtosis"
        network_id: "2151908"
        seconds_per_slot: 2
        fjord_time_offset: 0
        granite_time_offset: 0
        holocene_time_offset: 0
        fund_dev_accounts: true
        
      flashblocks_websocket_proxy_params:
        enabled: true
      flashblocks_rpc_params:
        type: op-reth
      batcher_params:
        image: {{ localDockerImage "op-batcher" }}
        extra_params: []
      proposer_params:
        image: {{ localDockerImage "op-proposer" }}
        extra_params: []
        game_type: 1
        proposal_interval: 10m
  challengers:
    challenger:
      enabled: true
      image: {{ localDockerImage "op-challenger" }}
      participants: "*"
      cannon_prestates_url: {{ localPrestate.URL }}
      cannon_trace_types: ["cannon", "permissioned"]
  op_contract_deployer_params:
    image: {{ localDockerImage "op-deployer" }}
    l1_artifacts_locator: {{ localContractArtifacts "l1" }}
    l2_artifacts_locator: {{ localContractArtifacts "l2" }}
    overrides:
      faultGameAbsolutePrestate: {{ localPrestate.Hashes.prestate_mt64 }}
  global_log_level: "info"
  global_node_selectors: {}
  global_tolerations: []
  persistent: false
ethereum_package:
  participants:
    - el_type: geth
      cl_type: teku
      cl_image: consensys/teku:25.7.1
  network_params:
    preset: minimal
    genesis_delay: 5
    additional_preloaded_contracts: |
      {
        "0x4e59b44847b379578588920cA78FbF26c0B4956C": {
          "balance": "0ETH",
          "code": "0x7fffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffe03601600081602082378035828234f58015156039578182fd5b8082525050506014600cf3",
          "storage": {},
          "nonce": "1"
        }
      }
