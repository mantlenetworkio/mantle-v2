# List of WS methods to whitelist.
ws_method_whitelist = ["eth_subscribe", "eth_chainId", "eth_unsubscribe"]
# Enable WS on this backend group. There can only be one WS-enabled backend group.
ws_backend_group = "main"

[backends]
# A map of backends by name.
# Primary backend - handles new data (height >= cutoff_height)
[backends.primary]
# The URL to contact the backend at. Will be read from the environment
# if an environment variable prefixed with $ is provided.
# todo: need to be changed
rpc_url = "http://127.0.0.1:29545"
# The WS URL to contact the backend at. Will be read from the environment
# if an environment variable prefixed with $ is provided.
# todo: need to be changed
ws_url = "ws://127.0.0.1:29546"
username = ""
# An HTTP Basic password to authenticate with the backend. Will be read from
# the environment if an environment variable prefixed with $ is provided.
password = ""
max_rps = 3
max_ws_conns = 1
# Path to a custom root CA.
ca_file = ""
# Path to a custom client cert file.
client_cert_file = ""
# Path to a custom client key file.
client_key_file = ""
# Allows backends to skip peer count checking, default false
# consensus_skip_peer_count = true
# Specified the target method to get receipts, default "debug_getRawReceipts"
# See https://github.com/ethereum-optimism/optimism/blob/186e46a47647a51a658e699e9ff047d39444c2de/op-node/sources/receipts.go#L186-L253
consensus_receipts_target = "eth_getBlockReceipts"

# Fallback backend - handles historical data (height < cutoff_height)
[backends.fallback]
# todo: need to be changed - configure your archive node URL here
rpc_url = "http://127.0.0.1:19545"
ws_url = "ws://127.0.0.1:19546"
username = ""
password = ""
max_rps = 3
max_ws_conns = 1
ca_file = ""
client_cert_file = ""
client_key_file = ""
consensus_receipts_target = "eth_getBlockReceipts"

[server]
# todo: need to be changed
# Host for the proxyd RPC server to listen on.
rpc_host = "0.0.0.0"
# Port for the above.
# todo: need to be changed
rpc_port = 11545
# Host for the proxyd WS server to listen on.
# todo: need to be changed
ws_host = "0.0.0.0"
# Port for the above
# Set the ws_port to 0 to disable WS
# todo: need to be changed
ws_port = 11546
# Maximum client body size, in bytes, that the server will accept.
max_body_size_bytes = 10485760
max_concurrent_rpcs = 100000
# Server log level
log_level = "debug"

[metrics]
# Whether or not to enable Prometheus metrics.
enabled = true
# Host for the Prometheus metrics endpoint to listen on.
host = "0.0.0.0"
# Port for the above.
port = 9761

[backend_groups]
[backend_groups.main]
backends = ["primary", "fallback"]
# Enable consensus awareness for backend group, making it act as a load balancer, default false
# consensus_aware = true
# Period in which the backend wont serve requests if banned, default 5m
# consensus_ban_period = "1m"
# Maximum delay for update the backend, default 30s
# consensus_max_update_threshold = "20s"
# Maximum block lag, default 8
# consensus_max_block_lag = 16
# Minimum peer count, default 3
# consensus_min_peer_count = 4

# Height-based routing configuration
# Router automatically determines backend list based on request parameters:
# - New data (height >= cutoff): route to primary only
# - Historical data (height < cutoff): route to fallback only
# - Unknown (hash queries, etc.): try primary first, fallback on null
# - Mixed batch requests: use fallback chain
[backend_groups.main.height_based_routing]
enabled = true
cutoff_height = 111
primary_backend = "primary"
fallback_backend = "fallback"

[backend_groups.main.height_based_routing.method_config]
eth_getBlockReceipts = 0 # first parameter is block number

[rate_limit]
